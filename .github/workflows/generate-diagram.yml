name: Generate Class Diagram

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Install PlantUmlClassDiagramGenerator
        run: dotnet tool install --global PlantUmlClassDiagramGenerator

      - name: Generate .puml from C#
        run: |
          mkdir -p docs
          pcldg -r <your-source-folder> -o docs/class-diagram.puml

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Download PlantUML jar
        run: curl -L -o plantuml.jar https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar

      - name: Convert .puml to PNG
        run: java -jar plantuml.jar docs/class-diagram.puml -o docs

      - name: Commit and push diagram
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/class-diagram.*
          git commit -m "Update class diagram"
          git push
