name: Generate Class Diagram

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Install PlantUmlClassDiagramGenerator
        run: dotnet tool install --global PlantUmlClassDiagramGenerator

      - name: Generate .puml from C#
        run: |
          export PATH="$HOME/.dotnet/tools:$PATH"
          mkdir -p docs
          puml-gen . docs -dir -createAssociation -allInOne
          mv docs/include.puml docs/class-diagram.puml

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download PlantUML jar
        run: curl -L -o plantuml.jar https://sourceforge.net/projects/plantuml/files/plantuml.jar/download

      - name: Convert .puml to PNG
        run: java -jar plantuml.jar docs/class-diagram.puml

      - name: Commit and push diagram if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/class-diagram.puml docs/class-diagram.png || true
          if ! git diff --cached --quiet; then
            git commit -m "Update class diagram [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
